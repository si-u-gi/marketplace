<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <meta charset="UTF-8" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: #eef2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .join-container {
            background: #ffffff;
            width: 420px;
            padding: 32px;
            border-radius: 18px;
            box-shadow: 0 10px 28px rgba(0,0,0,0.08);
            text-align: center;
        }

        .join-title {
            font-size: 26px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 22px;
        }

        .join-container input, .join-container select {
            width: 100%;
            padding: 12px 0;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            background: #f9fafb;
        }

        .join-btn {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            border: none;
            border-radius: 10px;
            background: #2563eb;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        .role-label {
            margin-top: 14px;
            font-size: 14px;
            text-align: left;
            color: #374151;
        }
    </style>
</head>

<body>
    <div class="join-container">
        <div class="join-title">Create Your Account</div>

        <form action="/summit" method="post">
            <input type="text" name="username" placeholder="아이디 입력" required />
            <input type="password" name="password" placeholder="비밀번호 입력" required />

            <div class="role-label">계정 유형 선택</div>
            <select name="role" required>
                <option value="buyer">구매자 (Buyer)</option>
                <option value="seller">판매자 (Seller)</option>
            </select>

            <button type="submit" class="join-btn">회원가입</button>
        </form>
    </div>
</body>
</html>
