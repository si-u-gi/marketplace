<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>메시지 | Marketplace 판매자센터</title>
  <link rel="stylesheet" href="../../static/css/seller_css.css" th:href="@{/css/seller_css.css}">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="sidebar__logo"><span>Market</span>place</div>
    <nav class="sidebar__menu">
      <div class="sidebar__item"><a href="/seller/dashboard">대시보드</a></div>
      <div class="sidebar__item"><a href="/seller/products">상품 관리</a></div>
      <div class="sidebar__item"><a href="/seller/orders">주문 관리</a></div>
      <div class="sidebar__item sidebar__item--active">메시지</div>
      <div class="sidebar__item"><a href="/seller/finance">정산 / 수익</a></div>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <div>
        <div class="topbar__title">메시지</div>
        <div class="topbar__subtitle">고객과 나눈 대화를 확인하세요.</div>
      </div>
    </header>

    <section class="card">
      <div class="card__header">
        <div class="card__title">고객 메시지</div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>고객명</th>
              <th>문의내용</th>
              <th>날짜</th>
              <th>관리</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="m : ${messages}">
              <td th:text="${m.customer_name}"></td>
              <td th:text="${m.message}"></td>
              <td th:text="${m.date}"></td>
              <td><button class="btn-sm">대화 보기</button></td>
            </tr>
          </tbody>
        </table>
      </div>

    </section>
  </main>
</div>
</body>
</html>
