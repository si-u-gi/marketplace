<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>정산 / 수익 | Marketplace 판매자센터</title>
  <link rel="stylesheet" href="../../static/css/seller_css.css" th:href="@{/css/seller_css.css}">
</head>
<body>
<div class="layout">

  <aside class="sidebar">
    <div class="sidebar__logo"><span>Market</span>place</div>
    <nav class="sidebar__menu">
      <div class="sidebar__item"><a href="/seller/dashboard">대시보드</a></div>
      <div class="sidebar__item"><a href="/seller/products">상품 관리</a></div>
      <div class="sidebar__item"><a href="/seller/orders">주문 관리</a></div>
      <div class="sidebar__item"><a href="/seller/messages">메시지</a></div>
      <div class="sidebar__item sidebar__item--active">정산 / 수익</div>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <div>
        <div class="topbar__title">정산 / 수익</div>
        <div class="topbar__subtitle">이번 달 수익과 정산 내역을 확인하세요.</div>
      </div>
    </header>

    <section class="stats">
      <div class="card">
        <div class="card--stat-title">이번 달 매출</div>
        <div class="card--stat-value">₩ 1,240,000</div>
        <div class="card--stat-diff">지난 달 대비 +18%</div>
      </div>

      <div class="card">
        <div class="card--stat-title">이번 달 정산 예정액</div>
        <div class="card--stat-value">₩ 980,000</div>
      </div>

      <div class="card">
        <div class="card--stat-title">총 판매 수량</div>
        <div class="card--stat-value">412개</div>
      </div>

      <div class="card">
        <div class="card--stat-title">지급 완료</div>
        <div class="card--stat-value">₩ 840,000</div>
      </div>
    </section>

    <section class="card">
      <div class="card__header">
        <div class="card__title">정산 내역</div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>날짜</th>
              <th>주문번호</th>
              <th>금액</th>
              <th>수수료</th>
              <th>정산금</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>2025-11-22</td>
              <td>#20251122-11</td>
              <td>₩ 59,000</td>
              <td>₩ 4,800</td>
              <td>₩ 54,200</td>
            </tr>

            <tr>
              <td>2025-11-20</td>
              <td>#20251120-05</td>
              <td>₩ 29,000</td>
              <td>₩ 2,300</td>
              <td>₩ 26,700</td>
            </tr>

          </tbody>
        </table>
      </div>
    </section>

  </main>
</div>
</body>
</html>
